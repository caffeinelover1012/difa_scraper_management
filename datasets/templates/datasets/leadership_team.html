{% extends 'datasets/base.html' %}

{% block content %}
<style>
.team-member-img {
    height: 400px;
    width: 100%;
    object-fit: contain;
}

.card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    margin-bottom: 20px;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}

.card-body {
    padding: 20px;
}

</style>
    <h1>Leadership Team</h1>

    <div class="row">
        {% for member in team_members %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    {% if member.image %}
                        <img src="{{ member.image.url }}" class="card-img-top team-member-img" alt="{{ member.name }}" />
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ member.name }}</h5>
                        <p class="card-text">{{ member.description|truncatewords:25 }}</p>
                        <a href="{% url 'person_detail' person_id=member.id %}" class="btn btn-primary">More Info</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
