{% extends 'datasets/base.html' %}
{% load static %}

{% block content %}
<style>
.center-screen {
  display: flex;
  margin-top: -65px;
  height: calc(100vh - 65px);
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.search-input {
  display: flex;
  align-items: center;
  width: 100%;
  max-width: 500px;
  background: white;
  border-radius: 3rem;
  padding: 0.5rem 1rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.search-input input {
  flex-grow: 1;
  border: none;
  outline: none;
}

.caption {
  font-size: 1.25rem;
  font-weight: bold;
  color: #4a4a4a;
}

</style>

<div class="center-screen">
  <img src="{% static 'logo.png' %}" alt="DIFA Scraper Management Utility" height="150">
  <div class="search-input">
    <input type="text" placeholder="Search over 200 datasets">
    <span class="input-group-text">
      <i class="fas fa-search"></i>
    </span>
  </div>
  <div class="caption"></div>
</div>

{% endblock %}
