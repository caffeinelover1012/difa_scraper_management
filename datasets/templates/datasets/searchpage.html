{% extends 'datasets/base.html' %}
{% load static %}

{% block content %}
<style>
  .center-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: auto;
    justify-content: center;
    margin-top: 30px;
    margin-bottom: 100px;
  }

  .search-input {
    position: relative;
    display: flex;
    align-items: center;
    min-width: 400px;
    width: 100%;
    max-width: 600px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 3rem;
    padding: 0.5rem 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .search-input input {
    flex-grow: 1;
    border: none;
    outline: none;
    padding: 5px;
  }

  .input-group-text {
    position: absolute;
    right: 1rem;
    background: transparent;
    border: none;
    color: #999;
  }

  .caption {
    font-size: 1.25rem;
    font-weight: normal;
    color: #4a4a4a;
    text-align: center;
    margin-top: 1rem;
  }

  .video-overview {
    border: 1px solid black;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
  }

  @media (max-width: 576px) {
    .caption {
      font-size: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  }
</style>

<div class="center-screen">
  <img src="{% static 'logo.png' %}" alt="DIFA Scraper Management Utility" height="125" style="margin:10px">
  <form action="{% url 'search_results' %}" method="GET">
  <div class="search-input">
    <input type="text" name="q" placeholder="Search datasets">
    <button type="submit" class="input-group-text">
      <i class="fas fa-search"></i>
    </button>
  </div>
  </form>
  <br>
  <p><h4 style="color:#004785;">DIFA: An AI-powered search-and-discovery tool indexing hundreds of datasets.</h4></p>
  <br>
  <div class="video-overview">
    <video autoplay loop muted playsinline width="1000" height="600">
      <source src="../../static/DataIFA_Overview.mp4" type="video/mp4"/>
    </video> 
  </div>
</div>

{% endblock %}
