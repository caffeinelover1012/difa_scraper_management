{% extends "datasets/base.html" %} 
{% load widget_tweaks %}

{% block title %}Log In{% endblock %} 
{% block content %}

<div
  class="d-flex align-items-center justify-content-center"
  style="height: 100vh"
>
  <div class="text-center" style="border: 1px solid #ccc; border-radius: 10px; padding: 30px; background-color: #f8f9fa;">
    <h2 class="mb-4">Log In</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %} 
      {% for field in form %}
      <div class="form-group mb-3">
        <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
        {{ field|add_class:"form-control"  }}
        {% if field.help_text %}
        <small id="{{ field.auto_id }}Help" class="form-text text-muted">{{ field.help_text }}</small>
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>
</div>
{% endblock %}
