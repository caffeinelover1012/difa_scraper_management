{% extends "mfa/totp/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">

<section style="padding-top: 1em;">
    <div class="container py-4">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-lg-6 col-md-7 col-sm-9">
                <div class="my-5 p-5 bg-light rounded-3" style="border-radius: 20px; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    <h1 class="mt-1 pb-1 text-center" style="font-family: 'Poppins', sans-serif;">{% trans "Activate Authenticator App" %}</h1>
                    <div style="text-align: center;">{{ totp_svg|safe }}</div>
                    <form method="POST" action="{% url 'mfa_activate_totp' %}" class="mt-3">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <label class="form-label" for="{{ form.secret.id_for_label }}" style="font-size: 16px; font-family: 'Poppins', sans-serif;">{% translate "Authenticator secret" %}:</label>
                            <input type="text" class="form-control form-control-md custom-border" disabled="disabled" value="{{ form.secret }}" size="{{ form.secret|length }}">
                        </div>
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-md btn-block" style="color: white; background-color: #26176F; font-family: 'Poppins', sans-serif;">{% trans "Activate" %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
